        body {

        @keyframes luxuryGradient {

        .bg-overlay {

            left: 0;
            width: 100%;

        @keyframes gradientShift {

        .particle {

            border-radius: 50%;

            pointer-events: none;

        .particle-1 {
            width: 5px;
            height: 5px;

        .heart {

        }

        .heart-shape {
            width: 15px;
            height: 13px;
            background: #ffb6c1;
            position: relative;
            transform: rotate(-45deg);
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 15px rgba(255, 182, 193, 0.5);
        }

        .heart-shape::before,
        .heart-shape::after {
            content: '';
            width: 15px;
            height: 13px;
            position: absolute;
            background: #ffb6c1;
            border-radius: 50px 50px 0 0;
        }

        .heart-shape::before {
            top: -7px;
            left: 0;
            transform: rotate(45deg);
        }

        .heart-shape::after {
            left: 7px;
            top: 0;
            transform: rotate(45deg);
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-50px) scale(1);
                opacity: 0;
            }
        }

        .container {

            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            padding: 20px 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .apology-card {

            animation: cardPulse 5s infinite ease-in-out;
            position: relative;
            max-width: 500px;
            width: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.2s ease;
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.015); }

        .sorry-text {

        .sorry-image:hover {

            box-shadow: 0 0 40px rgba(255, 182, 193, 0.6);
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {

            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: clamp(0.9rem, 2vw, 1rem);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;

        @keyframes bounceIn {

            60% { transform: scale(1.1); opacity: 1; }

        .btn-yes {

            color: #fff;

        .btn-no {

        .btn:hover {

        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 182, 193, 0.3);
            z-index: 1000;
            padding: 10px;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        @keyframes modalSlide {
            from {

            to {

            }

        .modal-text {

        .close-btn {

        .facebook-link {

        .facebook-icon {

        @keyframes wiggle {

        @media (max-width: 768px) {

            }

            .apology-message {
                font-size: clamp(0.8rem, 2vw, 1rem);
            }

            .sorry-image {

            .buttons {

            }

            .btn {

                font-size: clamp(0.8rem, 1.8vw, 0.9rem);
            }

            .modal-content {

        }

        @media (max-width: 480px) {

            .sorry-text {

            }

                height: 60px;
                font-size: clamp(0.7rem, 1.6vw, 0.8rem);
            }

            .close-btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>

    <script>
        function createParticles() {
            const particleTypes = ['particle-1', 'particle-2'];

                particle.className = `particle ${particleTypes[Math.floor(Math.random() * particleTypes.length)]}`;

        function showModal(type) {
            const modal = document.getElementById('modal');

            if (type === 'yes') {
                modalText.innerHTML = `
                    <div style="font-size: 2.5rem; margin-bottom: 20px; animation: heartbeat 0.8s infinite;">ü•∞üíñ</div>
                    <div style="font-size: 1.2rem; margin-bottom: 15px;">C·∫£m ∆°n b·∫°n ƒë√£ tha th·ª© n√®! ‚ù§Ô∏è</div>
                    <div style="margin-bottom: 20px; font-size: 1.1rem; color: #ff69b4;">M√¨nh h·ª©a h√¥ng l√†m b·∫°n bu·ªìn n·ªØa! üíï</div>
                    <div style="margin-top: 20px; padding: 15px; background: linear-gradient(135deg, rgba(255,182,193,0.1), rgba(255,245,247,0.1)); border-radius: 15px; border: 2px solid rgba(255,182,193,0.2); box-shadow: 0 5px 15px rgba(255,182,193,0.2);">
                        <div style="margin-bottom: 15px; font-size: 1rem;">H√¨ h√¨, b·∫°n t·ªët qu√° tr·ªùi! ü•≥</div>
                        <a href="https://www.facebook.com/ianbuthna0909" target="_blank" class="facebook-link">
                            <svg class="facebook-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M22.675 0H1.325C.593 0 .01.593.01 1.325v21.351C.01 23.406.593 24 1.325 24H12.82v-9.294H9.692V11.01h3.127V8.41c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.464.099 2.795.143v3.24h-1.918c-1.504 0-1.796.715-1.796 1.763v2.31h3.592l-.467 3.696h-3.125V24h6.127c.73 0 1.324-.593 1.324-1.324V1.325C24 .593 23.406 0 22.675 0z"/>
                            </svg>
                            üí¨ Nh·∫Øn tin cho m√¨nh n√®
                        </a>
                    </div>
                `;
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const celebrationHeart = document.createElement('div');
                        celebrationHeart.className = 'celebration-heart';
                        celebrationHeart.style.left = Math.random() * 100 + '%';
                        celebrationHeart.innerHTML = ['üíñ', 'üíï', '‚ù§Ô∏è', 'ü•∞'][Math.floor(Math.random() * 4)];
                        document.body.appendChild(celebrationHeart);
                        setTimeout(() => celebrationHeart.remove(), 3000);
                    }, i * 50);
                }
                modal.style.display = 'block';
            }
        }

        function handleNoClick() {
            const yesBtn = document.querySelector('.btn-yes');
            const noBtn = document.querySelector('.btn-no');
            
            // TƒÉng k√≠ch th∆∞·ªõc n√∫t "C√≥" m·ªói l·∫ßn b·∫•m n√∫t "Kh√¥ng"
            let currentScale = parseFloat(yesBtn.dataset.scale || '1');
            currentScale += 0.15; // TƒÉng k√≠ch th∆∞·ªõc nhanh h∆°n
            if (currentScale > 2) currentScale = 2; // Gi·ªõi h·∫°n t·ªëi ƒëa
            
            yesBtn.dataset.scale = currentScale;
            yesBtn.style.transform = `scale(${currentScale})`;
            yesBtn.style.zIndex = '100';
            yesBtn.style.animation = 'wiggle 0.5s ease-in-out';
            
            // Gi·∫£m k√≠ch th∆∞·ªõc n√∫t "Kh√¥ng" m·ªôt ch√∫t
            let noScale = parseFloat(noBtn.dataset.scale || '1');
            noScale -= 0.08;
            if (noScale < 0.5) noScale = 0.5;
            noBtn.dataset.scale = noScale;
            noBtn.style.transform = `scale(${noScale})`;
            
            // T·∫°o hi·ªáu ·ª©ng particles
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = '6px';
                    particle.style.height = '6px';
                    particle.style.background = 'linear-gradient(45deg, #ffb6c1, #ff69b4)';

                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 2000);
                }, i * 30);
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.apology-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = (y / rect.height) * 5;
            const rotateY = (x / rect.width) * 5;
            card.style.transform = `perspective(800px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.apology-card');
            card.style.transform = 'perspective(800px) rotateX(0deg) rotateY(0deg)';
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.btn') && !e.target.closest('.modal')) {
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.left = e.clientX + 'px';
                ripple.style.top = e.clientY + 'px';
                ripple.style.width = '0px';
                ripple.style.height = '0px';
                ripple.style.background = 'radial-gradient(circle, rgba(255, 182, 193, 0.4), transparent)';
                ripple.style.borderRadius = '50%';

                ripple.style.animation = 'ripple 0.8s ease-out forwards';
                document.body.appendChild(ripple);
                setTimeout(() => ripple.remove(), 800);
            }
        });

        window.onload = () => {

            createHearts();
        };
    </script>
