<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin Lỗi - Lời Xin Lỗi Sang Trọng</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 50%, #ff9a9e 75%, #ff6b9d 100%);
            background-size: 400% 400%;
            animation: luxuryGradient 20s ease infinite;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes luxuryGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Hiệu ứng nền nâng cao */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(255, 105, 180, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(255, 192, 203, 0.2) 0%, transparent 50%);
            pointer-events: none;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Các hạt nổi */
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
        }

        .particle-1 {
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff69b4 0%, #ffb6c1 50%, transparent 100%);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        }

        .particle-2 {
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, #ffc0cb 0%, #ffb6c1 50%, transparent 100%);
            box-shadow: 0 0 20px rgba(255, 192, 203, 0.6);
        }

        .particle-3 {
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffffff 0%, #ffb6c1 50%, transparent 100%);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-10px) rotate(180deg); }
            75% { transform: translateY(-30px) rotate(270deg); }
        }

        /* Trái tim nâng cao */
        .heart {
            position: absolute;
            animation: heartFloat 10s infinite ease-in-out;
            opacity: 0;
            pointer-events: none;
        }

        .heart-shape {
            width: 20px;
            height: 18px;
            background: #ff69b4;
            position: relative;
            transform: rotate(-45deg);
            border-radius: 50px 50px 0 0;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
        }

        .heart-shape::before,
        .heart-shape::after {
            content: '';
            width: 20px;
            height: 18px;
            position: absolute;
            background: #ff69b4;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
        }

        .heart-shape::before {
            top: -10px;
            left: 0;
            transform: rotate(45deg);
        }

        .heart-shape::after {
            left: 10px;
            top: 0;
            transform: rotate(45deg);
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Container chính nâng cao */
        .container {
            position: relative;
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .apology-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(255, 240, 245, 0.9) 50%, 
                rgba(255, 255, 255, 0.95) 100%);
            backdrop-filter: blur(30px);
            border-radius: 40px;
            padding: 50px;
            border: 3px solid rgba(255, 105, 180, 0.4);
            box-shadow:
                0 30px 80px rgba(255, 105, 180, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.8) inset,
                0 0 120px rgba(255, 105, 180, 0.2);
            animation: cardPulse 6s infinite ease-in-out;
            position: relative;
            overflow: hidden;
            max-width: 600px;
            width: 100%;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
        }

        .apology-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(255, 105, 180, 0.1) 90deg,
                transparent 180deg,
                rgba(255, 105, 180, 0.1) 270deg,
                transparent 360deg
            );
            animation: luxuryShine 12s linear infinite;
            pointer-events: none;
        }

        @keyframes luxuryShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes cardPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .sorry-text {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ff69b4, #ffffff, #ffb6c1, #ff69b4, #ffffff, #ff69b4);
            background-size: 400% 400%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: luxuryTextShine 4s infinite ease-in-out;
            margin-bottom: 30px;
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
        }

        @keyframes luxuryTextShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .apology-message {
            font-size: clamp(1rem, 3vw, 1.3rem);
            color: #ff69b4;
            margin-bottom: 40px;
            line-height: 1.8;
            animation: textGlow 3s infinite alternate;
            font-weight: 600;
            position: relative;
            z-index: 2;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px rgba(255, 105, 180, 0.5); }
            to { text-shadow: 0 0 25px rgba(255, 105, 180, 0.8); }
        }

        .image-container {
            position: relative;
            margin: 40px 0;
            display: inline-block;
        }

        .sorry-image {
            width: clamp(180px, 40vw, 280px);
            height: clamp(180px, 40vw, 280px);
            border-radius: 50%;
            border: 5px solid rgba(255, 105, 180, 0.8);
            box-shadow:
                0 0 50px rgba(255, 105, 180, 0.6),
                0 0 100px rgba(255, 105, 180, 0.3),
                0 25px 50px rgba(255, 105, 180, 0.4);
            transition: all 0.6s ease;
            animation: imageFloat 6s infinite ease-in-out;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        @keyframes imageFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-15px) rotate(1deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-10px) rotate(-1deg); }
        }

        .sorry-image:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 60px rgba(255, 105, 180, 0.8);
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            min-width: 200px;
            min-height: 70px;
            font-family: 'Poppins', sans-serif;
            z-index: 2;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4, #ff1493);
            background-size: 300% 300%;
            animation: luxuryButtonShine 4s infinite ease-in-out;
            color: #ffffff;
            font-weight: 800;
            box-shadow:
                0 15px 35px rgba(255, 105, 180, 0.5),
                0 0 0 2px rgba(255, 255, 255, 0.5) inset;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes luxuryButtonShine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-no {
            background: linear-gradient(45deg, #ffffff, #ffe4e1, #ffffff);
            color: #ff69b4;
            box-shadow: 0 12px 30px rgba(255, 105, 180, 0.2);
            border: 3px solid rgba(255, 105, 180, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .btn-yes:hover {
            box-shadow:
                0 20px 50px rgba(255, 105, 180, 0.7),
                0 0 0 3px rgba(255, 255, 255, 0.7) inset;
        }

        .btn-no:hover {
            box-shadow: 0 18px 40px rgba(255, 105, 180, 0.4);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            transition: left 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Modal nâng cao */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.4);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(255, 240, 245, 0.95));
            backdrop-filter: blur(40px);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            color: #ff69b4;
            box-shadow:
                0 30px 80px rgba(255, 105, 180, 0.5),
                0 0 0 3px rgba(255, 105, 180, 0.3) inset,
                0 0 120px rgba(255, 105, 180, 0.3);
            border: 3px solid rgba(255, 105, 180, 0.4);
            animation: modalSlide 0.6s ease-out;
            max-width: 90%;
            width: 100%;
            max-height: 90%;
            overflow-y: auto;
        }

        @keyframes modalSlide {
            from {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .modal-text {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close-btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            border: none;
            color: white;
            padding: 18px 36px;
            border-radius: 18px;
            cursor: pointer;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            font-weight: 700;
            transition: all 0.4s ease;
            box-shadow: 0 10px 25px rgba(255, 105, 180, 0.5);
            font-family: 'Poppins', sans-serif;
        }

        .close-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.7);
        }

        .facebook-link {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #1877F2, #42a5f5);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(24, 119, 242, 0.4);
            font-family: 'Poppins', sans-serif;
        }

        .facebook-link:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(24, 119, 242, 0.6);
        }

        .facebook-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Hiệu ứng bổ sung */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(3deg); }
            100% { transform: rotate(0deg); }
        }

        .celebration-heart {
            position: fixed;
            font-size: 2rem;
            animation: celebrationFloat 4s ease-out forwards;
            z-index: 1001;
            pointer-events: none;
        }

        @keyframes celebrationFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* Hiệu ứng loading */
        .loading-heart {
            display: inline-block;
            animation: heartbeat 1s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Hiệu ứng ripple */
        @keyframes ripple {
            0% {
                width: 0px;
                height: 0px;
                opacity: 0.8;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Thiết kế đáp ứng */
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }
            
            .apology-card {
                padding: 30px 20px;
                margin: 20px 10px;
                border-radius: 25px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                min-width: auto;
                padding: 18px 30px;
            }

            .modal-content {
                padding: 30px 20px;
                margin: 20px;
            }

            .sorry-text {
                letter-spacing: 1px;
            }
        }

        @media (max-width: 480px) {
            .apology-card {
                padding: 25px 15px;
                margin: 15px 5px;
            }

            .modal-content {
                padding: 25px 15px;
                margin: 15px;
            }

            .btn {
                padding: 15px 25px;
                min-height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="bg-overlay"></div>
    
    <div class="container">
        <div class="apology-card">
            <h1 class="sorry-text">XIN LỖI BẠN</h1>
            <p class="apology-message">
                Mình biết mình đã làm sai...<br>
                Bạn có thể tha thứ cho mình không? <span class="loading-heart">🥺</span>
            </p>

            <div class="image-container">
                <img src="https://via.placeholder.com/280x280/ff69b4/ffffff?text=Sorry" alt="Xin Lỗi" class="sorry-image">
            </div>

            <div class="buttons">
                <button class="btn btn-yes" onclick="showModal('yes')">
                    <span class="loading-heart">❤️</span> Có, mình tha thứ
                </button>
                <button class="btn btn-no" onclick="showModal('no')">
                    Không <span class="loading-heart">😤</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modal-text" class="modal-text"></div>
            <button class="close-btn" onclick="closeModal()">Đóng</button>
        </div>
    </div>

    <script>
        // Hệ thống hạt nâng cao
        function createParticles() {
            const particleTypes = ['particle-1', 'particle-2', 'particle-3'];
            
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.className = `particle ${particleTypes[Math.floor(Math.random() * particleTypes.length)]}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(particle);
            }
        }

        // Hệ thống trái tim nâng cao
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '<div class="heart-shape"></div>';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (8 + Math.random() * 4) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 14000);
            }, 1500);
        }

        function showModal(type) {
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modal-text');

            if (type === 'yes') {
                modalText.innerHTML = `
                    <div style="font-size: 3rem; margin-bottom: 30px; animation: heartbeat 1s infinite;">🥰❤️</div>
                    <div style="font-size: 1.5rem; margin-bottom: 20px;">Cảm ơn bạn đã tha thứ cho mình!</div>
                    <div style="margin-bottom: 30px; font-size: 1.3rem; color: #ff1493;">Mình sẽ không tái phạm nữa! 💕</div>
                    <div style="margin-top: 30px; padding: 25px; background: linear-gradient(135deg, rgba(255,105,180,0.1), rgba(255,182,193,0.1)); border-radius: 20px; border: 3px solid rgba(255,105,180,0.3); box-shadow: 0 10px 30px rgba(255,105,180,0.2);">
                        <div style="margin-bottom: 20px; font-size: 1.2rem;">Tròi ui tha thứ cho tui ròi -_- :</div>
                        <a href="https://www.facebook.com/ianbuthna0909" target="_blank" class="facebook-link">
                            <svg class="facebook-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M22.675 0H1.325C.593 0 .01.593.01 1.325v21.351C.01 23.406.593 24 1.325 24H12.82v-9.294H9.692V11.01h3.127V8.41c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.464.099 2.795.143v3.24h-1.918c-1.504 0-1.796.715-1.796 1.763v2.31h3.592l-.467 3.696h-3.125V24h6.127c.73 0 1.324-.593 1.324-1.324V1.325C24 .593 23.406 0 22.675 0z"/>
                            </svg>
                            💬 Nhắn tin cho tui điii nè
                        </a>
                    </div>
                `;

                // Hiệu ứng ăn mừng nâng cao
                for (let i = 0; i < 50; i++) {
                    setTimeout(() => {
                        const celebrationHeart = document.createElement('div');
                        celebrationHeart.className = 'celebration-heart';
                        celebrationHeart.style.left = Math.random() * 100 + '%';
                        celebrationHeart.innerHTML = ['❤️', '💕', '💖', '💗', '🥰', '😍'][Math.floor(Math.random() * 6)];
                        document.body.appendChild(celebrationHeart);

                        setTimeout(() => {
                            celebrationHeart.remove();
                        }, 4000);
                    }, i * 100);
                }

                modal.style.display = 'block';
            } else {
                handleNoClick();
            }
        }

        function handleNoClick() {
            const yesBtn = document.querySelector('.btn-yes');
            const noBtn = document.querySelector('.btn-no');

            // Hiệu ứng phóng to nút "Có"
            let currentScale = parseFloat(yesBtn.dataset.scale || '1');
            currentScale += 0.15;
            yesBtn.dataset.scale = currentScale;
            yesBtn.style.transform = `scale(${currentScale})`;
            yesBtn.style.zIndex = '100';

            // Hiệu ứng lắc
            yesBtn.style.animation = 'wiggle 0.8s ease-in-out';

            // Thu nhỏ nút "Không"
            let noScale = parseFloat(noBtn.dataset.scale || '1');
            noScale -= 0.08;
            if (noScale < 0.4) noScale = 0.4;
            noBtn.dataset.scale = noScale;
            noBtn.style.transform = `scale(${noScale})`;

            // Hiệu ứng nổ hạt
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.style.position = 'fixed';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.width = '8px';
                    particle.style.height = '8px';
                    particle.style.background = 'linear-gradient(45deg, #ff69b4, #ff1493)';
                    particle.style.borderRadius = '50%';
                    particle.style.animation = 'float 3s ease-out forwards';
                    particle.style.boxShadow = '0 0 20px rgba(255, 105, 180, 0.8)';
                    particle.style.zIndex = '999';
                    document.body.appendChild(particle);

                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }, i * 50);
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        // Hiệu ứng 3D nâng cao
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.apology-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;

            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * 10;

            card.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const card = document.querySelector('.apology-card');
            card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg)';
        });

        // Hiệu ứng click nâng cao
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.btn') && !e.target.closest('.modal')) {
                // Tạo hiệu ứng ripple
                const ripple = document.createElement('div');
                ripple.style.position = 'fixed';
                ripple.style.left = e.clientX + 'px';
                ripple.style.top = e.clientY + 'px';
                ripple.style.width = '0px';
                ripple.style.height = '0px';
                ripple.style.background = 'radial-gradient(circle, rgba(255, 105, 180, 0.5), transparent)';
                ripple.style.borderRadius = '50%';
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.animation = 'ripple 1s ease-out forwards';
                ripple.style.zIndex = '998';
                document.body.appendChild(ripple);

                setTimeout(() => {
                    ripple.remove();
                }, 1000);
            }
        });

        // Khởi tạo các hiệu ứng khi tải trang
        window.onload = () => {
            createParticles();
            createHearts();
        };
    </script>
</body>
